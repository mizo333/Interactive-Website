  <script>
    var clicks = 0; 
    var firstchoice; 
    var secondchoice; 

    var match = 0; 
    var backcard = "guess.gif"; 

    var faces = []; 
    faces[0] = 'cat.jpg';
    faces[1] = 'owl.jpg';
    faces[2] = 'dogs.gif';
    faces[3] = 'dogs.gif';
    faces[4] = 'cat.jpg';
    faces[5] = 'owl.jpg';

    function choose(card) {
            if (clicks == 2) {
                return;
            }
            if (clicks == 0) {
                firstchoice = card;
                document.images[card].src = faces[card];
                clicks = 1;
            } else {
                clicks = 2;
                secondchoice = card;
                document.images[card].src = faces[card];
                timer = setInterval("check()", 1000);
            }
        }
        

    function check() {
    clearInterval(timer); //stop timer
    clicks = 0;
    if (faces[secondchoice] == faces[firstchoice]) {
        match++;
        document.getElementById("matches").innerHTML = match;
    } else {
        document.images[firstchoice].src = backcard;
        document.images[secondchoice].src = backcard;
        return;
    }
}
</script>
